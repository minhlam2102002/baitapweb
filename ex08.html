<body>
  <div>
    <ul id="itemList">
      <li><span>20120000</span> <button class="editBtn">Edit</button></li>
      <li><span>20120018</span> <button class="editBtn">Edit</button></li>
      <li><span>20120067</span> <button class="editBtn">Edit</button></li>
      <li><span>20120304</span> <button class="editBtn">Edit</button></li>
      <li><span>Last Night</span> <button class="editBtn">Edit</button></li>
      <li><span>Kill Bill</span> <button class="editBtn">Edit</button></li>
      <li><span>D*e For You</span> <button class="editBtn">Edit</button></li>
      <li><span>Calm Down</span> <button class="editBtn">Edit</button></li>
      <li><span>Anti Hero</span> <button class="editBtn">Edit</button></li>
      <li><span>As It Was</span> <button class="editBtn">Edit</button></li>
      <li><span>I'm Good(Blue)</span> <button class="editBtn">Edit</button></li>
      <li><span>Chúng ta dont belong with nhau</span> <button class="editBtn">Edit</button></li>
    </ul>
  </div>

  <script>
  var editBtns = document.getElementsByClassName('editBtn');

  for (var i = 0; i < editBtns.length; i++) {
    editBtns[i].addEventListener('click', editItem);
  }

  function editItem() {
    var item = this.parentNode;
    
    var span = item.querySelector('span');
    
    var input = document.createElement('input');
    input.type = 'text';
    input.value = span.innerHTML;
    
    item.replaceChild(input, span);
    
    this.innerHTML = 'Save';
    
    input.addEventListener('keydown', function(event) {
      if (event.keyCode === 13) {
        saveItem(item, input.value);
      }
    });
    
    this.addEventListener('click', function() {
      saveItem(item, input.value);
    });
  }

  function saveItem(item, newText) {
    var input = item.querySelector('input');
    
    var span = document.createElement('span');
    span.innerHTML = newText;
    
    item.replaceChild(span, input);
    
    var editBtn = item.querySelector('.editBtn');
    editBtn.innerHTML = 'Edit';
  }
</script>
</body>
