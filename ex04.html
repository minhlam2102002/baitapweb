<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">Nhom09</a>

  <main>
    <h1 class="text-center">Password</h1>
    <div class="container-fluid">
      <form>
        <div class="mb-3">
          <label for="password" class="form-label">
            Password
          </label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">
            Confirm Password
          </label>
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="showPassword">
            Show Passwords
          </label>
          <input type="checkbox" class="form-check-input" id="showPassword" onclick="myShowPassword()">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script>
    function myShowPassword() {
      let showPasswords = document.getElementById("showPassword");
      if (showPasswords.checked) {
        document.querySelectorAll('input[type=password]').forEach(item => { item.type = 'text' });
      } else {
        document.querySelectorAll('input[type=password]').forEach(item => { item.type = 'password' });
      };
    };
  </script>
